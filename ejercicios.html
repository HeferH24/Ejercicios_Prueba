// Crear un iterador for para el arreglo numerico e ir elevando al cuadrado cada elemento con math.pow () 


const cuadrado = (array = undefined)=> {

if (!array) return console.warn ("No se ha ingresado un arreglo"); 
if (!(array instanceof Array)) return console.warn ("Tipo de caracter no permitido");
if (array.length < 1) return console.warn ("No hay ningun elemento");
if (isNaN(...array)) return console.error ("Solo se permiten numeros");

let arregloElevado = []; 
for ( let numero of array) {
arregloElevado.push(Math.pow(numero,2))
} 

return console.log (arregloElevado);
}

const dectectarParImpar = (array = "")=> { 
if (!array) return console.warn ("No se ha ingresado un arreglo");

if (array.length < 1) return console.warn ("El arreglo no tienen ningun elemento")
if (isNaN(...array)) return console.error ("Solo se permiten numeros")

 let Pares = [], 
   impares = []; 
 for (let num of array ) { 
   
  if (num%2 === 0) { 
    Pares.push (num) 
   } else if (num%2 === 1) {
    impares.push(num)  
   }
  }
 return console.info({ 
   Pares, 
   impares, 
 })
}
